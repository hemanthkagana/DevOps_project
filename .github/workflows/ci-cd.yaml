name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python (for backend)
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install backend dependencies
        run: pip install -r backend/requirements.txt

      - name: Run backend tests
        run: python -m unittest discover backend/tests

      - name: Build Backend Docker Image
        run: |
          docker build -t us-central1-docker.pkg.dev/<GCP_PROJECT_ID>/my-todo-app-repo/backend-app:$(git rev-parse --short HEAD) ./backend
          docker login -u _json_key --password-stdin https://us-central1-docker.pkg.dev < <(echo '${{ secrets.GCP_SA_KEY }}')
          docker push us-central1-docker.pkg.dev/<GCP_PROJECT_ID>/my-todo-app-repo/backend-app:$(git rev-parse --short HEAD)

      - name: Build Frontend Docker Image
        run: |
          docker build -t us-central1-docker.pkg.dev/<GCP_PROJECT_ID>/my-todo-app-repo/frontend-app:$(git rev-parse --short HEAD) ./frontend
          docker push us-central1-docker.pkg.dev/<GCP_PROJECT_ID>/my-todo-app-repo/frontend-app:$(git rev-parse --short HEAD)

  deploy:
    needs: build-and-test
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up gcloud CLI
        uses: google-github-actions/setup-gcloud@v2

      - name: Get GKE credentials
        run: gcloud container clusters get-credentials my-gke-cluster --zone <GKE_CLUSTER_ZONE> --project <GCP_PROJECT_ID>

      - name: Deploy to Kubernetes
        run: |
          sed -i "s|image: <backend-image-placeholder>|image: us-central1-docker.pkg.dev/<GCP_PROJECT_ID>/my-todo-app-repo/backend-app:$(git rev-parse --short HEAD)|g" kubernetes/backend-deployment.yaml
          sed -i "s|image: <frontend-image-placeholder>|image: us-central1-docker.pkg.dev/<GCP_PROJECT_ID>/my-todo-app-repo/frontend-app:$(git rev-parse --short HEAD)|g" kubernetes/frontend-deployment.yaml

          kubectl apply -f kubernetes/namespace.yaml
          kubectl apply -f kubernetes/postgres-deployment.yaml
          kubectl apply -f kubernetes/postgres-service.yaml
          kubectl apply -f kubernetes/backend-deployment.yaml
          kubectl apply -f kubernetes/backend-service.yaml
          kubectl apply -f kubernetes/frontend-deployment.yaml
          kubectl apply -f kubernetes/frontend-service.yaml

          kubectl rollout status deployment/backend-deployment -n todo-app
          kubectl rollout status deployment/frontend-deployment -n todo-app