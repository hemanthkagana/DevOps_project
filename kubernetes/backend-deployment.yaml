# backend-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  namespace: todo-app
  labels:
    app: backend
spec:
  replicas: 2 # You can scale this
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: <backend-image-placeholder> # Placeholder for CI/CD to replace
        ports:
        - containerPort: 5000
        env:
        - name: DATABASE_URL
          value: postgresql://user:password@postgres-service:5432/mydatabase # Connect to K8s service
      # Add volume mounts for persistent data for Postgres, and secrets for sensitive data